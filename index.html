<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d2ba88fb74.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-tasks"></i></h1>
      <div id="newTask">
        <input
          type="text"
          id="inputField"
          placeholder="Add your task"
          maxlength="47"
        />
        <button id="addBtn" type="button">Add</button>
      </div>
      <ul id="tasks">
        <li class="task">
          <div class="taskcol1">
            <i class="far fa-circle"></i>
            <span>This is my new Task</span>
          </div>
          <div class="removeBtn"><i class="fas fa-times"></i></div>
        </li>
      </ul>
    </div>
  </body>
</html>
